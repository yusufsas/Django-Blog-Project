
{% extends 'base.html'%}

{%block title%}{{post.title}}{%endblock%}

{%block categories%}
{%for category in categories%}
 <li class="nav-item">
   <a class="nav-link"  href="{{category.get_absolute_url}}">{{category.name}}</a>
 </li>
 
 {%endfor%}
 {%endblock%}

{%block content%}


<img src="{{post.image.url}}" alt="" class="post-image">
<h1 class="content-title my-4 mx-1 mb-5">{{post.title|title}}</h1>
<hr>
<p class="content mx-2">{{ post.body|striptags }}</p>

{%endblock%}
